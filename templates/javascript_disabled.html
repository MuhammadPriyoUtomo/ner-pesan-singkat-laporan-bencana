<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dinonaktifkan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            color: red;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">
        JavaScript dinonaktifkan di browser Anda. Harap aktifkan JavaScript untuk menggunakan aplikasi ini Lalu refresh.
    </div>

    <!-- âœ… Jika JS sudah aktif, redirect otomatis ke index -->
    <script>
        // Jika user mengaktifkan JavaScript dan me-refresh, langsung arahkan kembali ke halaman utama
        window.location.href = "/";
    </script>
</body>
</html>
